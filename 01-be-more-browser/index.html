<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Log In | Wix</title>
    <link rel="stylesheet" href="layout.css" type="text/css" />
  </head>
  <style></style>
  <body>
    <div class="b1-image-and-button">
      <img
        src="https://static.parastorage.com/services/login-statics/1.409.0/images/wix-logo.svg"
      />
      <button></button>
    </div>

    <div class="b2-two-lines-of-text">
      <div>Log In</div>
      <div>
        New to Wix? <span class="blue">Sign Up</span>
      </div>
    </div>

    <div class="b3-main">
      <span class="login">
        <input name="username" placeholder="Email" />
        <input name="password" type="password" placeholder="Password" />
        <div class="align-left">
          <input type="checkbox" /> Remember Me
          <span>
            Forgot Password?
          </span>
          <button class="login-btn">Log In</button>
        </div>
      </span>
      <span class="divider"></span>
      <span class="social">
        <button class="fb"></button>
        <button class="google"></button>
      </span>
    </div>

    <div class="b4-three-lines-of-text">
      <p>
        * By logging in, you agree to our
        <span class="blue">Terms of Use</span> and to
      </p>
      <p>receive Wix emails & updates and acknowledge that you</p>
      <p>read our <span class="blue">Privacy Policy.</span></p>
    </div>
  </body>
</html>
